<div class="body">
    <div class="login-container">
        <h2>Connexion</h2>
        <form (ngSubmit)="connexion(f)" #f="ngForm">
            <div class="form-group">
                <input type="email" name="email" placeholder="E-Mail" ngModel required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Mot de passe" ngModel required>
            </div>
            <button type="submit" [disabled]="f.invalid">Connexion</button>
        </form>
        <p><a routerLink="../inscription" routerLinkActive="active">Inscrivez-vous ici</a></p>
    </div>
</div>
