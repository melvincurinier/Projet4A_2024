<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traffic - Documentation</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root{
      --theme-color: rgb(90, 99, 183);
    }
    .cover{
      background: linear-gradient(to left bottom, hsl(182, 100%, 85%) 0%,hsl(252, 100%, 85%) 100%) !important;
    }
    .app-name-link img{
      width: 50%;
    }
    section.cover .cover-main > p:last-child a{
      background: rgba(255,255,255,0.2);
    }
    .search input{
      border: solid 1px var(--theme-color) !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Traffic',
      repo: 'RomainBrocheton/PFE',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      logo: '/_media/dark.png',
      copyCode: {
        buttonText : 'Copier',
        errorText  : 'Erreur',
        successText: 'Copié !'
      },
      pagination: {
        previousText: 'Précédent',
        nextText: 'Suivant',
        crossChapter: true,
        crossChapterText: true,
      },
      search: {
        placeholder: 'Rechercher...',
        noData: 'Aucun résultat'
      },
      'flexible-alerts': {
        style: 'callout',
        note: {
          label: "Remarque"
        },
        tip: {
          label: "Conseil"
        },
        warning: {
          label: "Attention"
        },
        attention: {
          label: "Attention"
        }
      },
      loadFooter: true
    }
  </script>

<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
